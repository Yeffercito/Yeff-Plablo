<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo con Git</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f1f9ef] h-screen">

    <div class="flex flex-row justify-center items.center">
        
        <div class="p-[50px]">
            <p>Nombre</p>
            <input type="text" name="nombre" class="inline-block border-[1px]" >
        </div>
        
        <div class="p-[50px]" >
            <p>Edad</p>
            <input type="number" name="edad" class="inline-block border-[1px]">
        </div>
        
        
    </div>
    
    <div class="flex flex-row justify-evenly items-center p-[20px]">
        <button type="submit" name="nombreBoton" class="border-[1px] border-black hover:bg-[#faebd7] hover:transition-[2s] hover:border-[transparent] p-[10px] rounded-[10px]"> Nombre</button>
        <button type="submit" name="saludo" class="border-[1px] border-black hover:bg-[#faebd7] hover:transition-[2s] hover:border-[transparent] p-[10px] rounded-[10px]"> Saludo</button>
        <button type="submit" name="legal" class="border-[1px] border-black hover:bg-[#faebd7] hover:transition-[2s] hover:border-[transparent] p-[10px] rounded-[10px]"> Legal?</button>
    </div>

    
</body>
</html>
